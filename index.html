<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>PokaPlayer</title>
		<link rel="icon" type="image/png" href="/static/img/icons/512x512.png">
		<!-- Add to home screen for Android and modern mobile browsers -->
		<link rel="manifest" href="/static/manifest.json">
		<meta name="theme-color" content="rgb(245, 245, 245)">
		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="{{ name }}">
		<link rel="apple-touch-icon" href="/static/img/icons/192x192.png">
		<link rel="mask-icon" href="/static/img/icons/192x192_fg.png" color="rgb(68, 138, 255)">
		<!-- Add to home screen for Windows -->
		<meta name="msapplication-TileImage" content="/static/img/icons/512x512_fg.png">
		<meta name="msapplication-TileColor" content="rgb(245, 245, 245)">
		<!-- font -->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Product+Sans">
	</head>

	<body>
		<div id="app">
			<div style="text-align:center;margin-top:25vh">
				<img src="/static/img/icons/512x512.png" style="height: 180px" />
				<h1>PokaPlayer</h1>
			</div>
		</div>
		<div id="player" style="display: none;"></div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
	</body>
