<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="rgb(245, 245, 245)">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <title>PokaPlayer</title>
    <!-- font -->
    <link rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons|Product+Sans|Ubuntu+Mono">
  </head>

  <body>
    <noscript>
      <strong>We're sorry but poka-fe doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="app">
      <div class="start_container">
        <img src="<%= BASE_URL %>img/icons/apple-touch-icon.png" style="height: 180px" />
        <h1>PokaPlayer</h1>
      </div>
      <style>
        .start_container {
          text-align: center;
          margin-top: 25vh
        }

        @media (prefers-color-scheme: dark) {
          body {
            background: rgb(31, 31, 31);
            color: #FFF;
          }
        }
      </style>
    </div>
    <!-- built files will be auto injected -->
    <div id="player" style="display: none;"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  </body>

</html>
